<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MM Courier Route Planner</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #map {
      flex: 1;
      width: 100%;
    }

    /* Bottom panel */
    #controls {
      background: white;
      padding: 1rem;
      border-top: 1px solid #e5e7eb;
      z-index: 500;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 260px;
      height: 100vh;
      background: white;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      overflow-y: auto;
      padding: 1rem;
      box-shadow: 2px 0 6px rgba(0,0,0,0.2);
    }

    #sidebar.visible {
      transform: translateX(0);
    }
  </style>
</head>

<body>
<div id="app">

  <!-- Sidebar -->
  <div id="sidebar">
    <h2 class="text-lg font-bold mb-3">üìç Stops</h2>
    <div id="stopList" class="space-y-2"></div>

    <div class="mt-4 border-t pt-4">
      <p class="text-sm font-semibold">Distance</p>
      <p id="totalDistance">‚Äî</p>

      <p class="text-sm font-semibold mt-2">Time</p>
      <p id="totalTime">‚Äî</p>
    </div>

    <button id="navBtn"
      class="mt-6 w-full bg-green-700 text-white py-2 rounded">
      Start Navigation
    </button>
  </div>

  <!-- Top bar -->
  <div class="p-2 bg-white shadow flex">
    <button id="toggleSidebar"
      class="px-3 py-2 bg-gray-100 rounded font-semibold">
      ‚ò∞ Stops
    </button>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Controls -->
  <div id="controls">
    <input
      id="newAddress"
      type="text"
      placeholder="Enter address"
      class="border px-3 py-2 rounded w-full mb-2"
    />

    <button id="addStop"
      class="w-full bg-blue-700 text-white py-2 rounded mb-2">
      Add Stop
    </button>

    <button id="loadRoute"
      class="w-full bg-green-700 text-white py-2 rounded">
      Optimize Route
    </button>
  </div>

</div>

<script>
  const map = L.map("map").setView([-26.2041, 28.0473], 12);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

  let stops = [];
  let markers = [];
  let routeLine = null;

  // -------------------------
  // Sidebar toggle
  // -------------------------
  document.getElementById("toggleSidebar").onclick = () => {
    document.getElementById("sidebar").classList.toggle("visible");
  };

  // -------------------------
  // Address search using Nominatim
  // -------------------------
  async function geocodeAddress(address) {
    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;
    const res = await fetch(url);
    const data = await res.json();
    if (!data.length) return null;
    return { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon) };
  }

  document.getElementById("addStop").onclick = async () => {
    const addr = document.getElementById("newAddress").value.trim();
    if (!addr) return alert("Enter an address");

    const loc = await geocodeAddress(addr);
    if (!loc) return alert("Address not found");

    stops.push(loc);
    const marker = L.marker([loc.lat, loc.lon]).addTo(map);
    markers.push(marker);
    updateStops();

    document.getElementById("newAddress").value = "";
    map.setView([loc.lat, loc.lon], 14);
  };

  function updateStops() {
    const list = document.getElementById("stopList");
    list.innerHTML = "";

    stops.forEach((s, i) => {
      const div = document.createElement("div");
      div.className = "border p-2 rounded flex justify-between";
      div.innerHTML = `<span>Stop ${i + 1}</span><button>X</button>`;

      div.onclick = () => map.setView([s.lat, s.lon], 15);

      div.querySelector("button").onclick = (e) => {
        e.stopPropagation();
        map.removeLayer(markers[i]);
        markers.splice(i, 1);
        stops.splice(i, 1);
        updateStops();
      };

      list.appendChild(div);
    });
  }

  // -------------------------
  // OSRM route optimization
  // -------------------------
  document.getElementById("loadRoute").onclick = async () => {
    if (stops.length < 2) return alert("Add at least 2 stops");

    const coords = stops.map(s => `${s.lon},${s.lat}`).join(";"); // lon,lat
    const url = `https://router.project-osrm.org/trip/v1/driving/${coords}?source=first&destination=last&roundtrip=false&overview=full`;

    const res = await fetch(url);
    const data = await res.json();
    if (!data.trips || !data.trips.length) return alert("Route not found");

    const trip = data.trips[0];

    const routeCoords = trip.geometry.coordinates.map(c => [c[1], c[0]]);

    if (routeLine) map.removeLayer(routeLine);
    routeLine = L.polyline(routeCoords, { color: "blue", weight: 5 }).addTo(map);
    map.fitBounds(routeLine.getBounds());

    const distanceKm = (trip.distance / 1000).toFixed(2);
    const durationMin = Math.round(trip.duration / 60);

    document.getElementById("totalDistance").innerText = distanceKm + " km";
    document.getElementById("totalTime").innerText = durationMin + " mins";
  };

  // -------------------------
  // Navigation (open in external map)
  // -------------------------
  document.getElementById("navBtn").onclick = () => {
    if (stops.length < 2) return alert("Add stops first");

    const origin = `${stops[0].lat},${stops[0].lon}`;
    const destination = `${stops[stops.length-1].lat},${stops[stops.length-1].lon}`;
    const waypoints = stops.slice(1, -1).map(s => `${s.lat},${s.lon}`).join("|");

    const url = `https://www.google.com/maps/dir/?api=1&origin=${origin}&destination=${destination}&waypoints=${waypoints}`;
    window.open(url, "_blank");
  };
</script>

</body>
</html>
