<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MM Courier Route Planner</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Tailwind (dev only) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Maps Places -->
  <script
    async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh-KhkmZrS6b97MPv-YTMjU6qTF0qFzbY&libraries=places&callback=initAutocomplete">
  </script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    /* App layout */
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Map area */
    #map {
      flex: 1;
      width: 100%;
    }

    /* Bottom panel */
    #controls {
      background: white;
      padding: 1rem;
      border-top: 1px solid #e5e7eb;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 260px;
      height: 100vh;
      background: white;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      overflow-y: auto;
    }

    #sidebar.visible {
      transform: translateX(0);
    }

    /* Autocomplete dropdown */
    .pac-container {
      z-index: 2000 !important;
    }
  </style>
</head>

<body>
<div id="app">

  <!-- Sidebar -->
  <div id="sidebar" class="p-4 shadow-xl">
    <h2 class="text-lg font-bold mb-3">üìç Stops</h2>
    <div id="stopList" class="space-y-2"></div>

    <div class="mt-4 border-t pt-4">
      <p class="text-sm font-semibold">Distance</p>
      <p id="totalDistance">‚Äî</p>

      <p class="text-sm font-semibold mt-2">Time</p>
      <p id="totalTime">‚Äî</p>
    </div>

    <button id="navBtn"
      class="mt-6 w-full bg-green-700 text-white py-2 rounded">
      Start Navigation
    </button>
  </div>

  <!-- Top bar -->
  <div class="p-2 bg-white shadow flex">
    <button id="toggleSidebar"
      class="px-3 py-2 bg-gray-100 rounded font-semibold">
      ‚ò∞ Stops
    </button>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Controls -->
  <div id="controls">
    <input
      id="newAddress"
      type="text"
      placeholder="Enter address"
      class="border px-3 py-2 rounded w-full mb-2"
    />

    <button id="addStop"
      class="w-full bg-blue-700 text-white py-2 rounded mb-2">
      Add Stop
    </button>

    <button id="loadRoute"
      class="w-full bg-green-700 text-white py-2 rounded">
      Optimize Route
    </button>
  </div>

</div>

<script>
  const map = L.map("map").setView([-26.2041, 28.0473], 12);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

  let stops = [];
  let markers = [];
  let autocomplete;

  function initAutocomplete() {
    autocomplete = new google.maps.places.Autocomplete(
      document.getElementById("newAddress")
    );
  }

  document.getElementById("addStop").onclick = () => {
    const place = autocomplete.getPlace();
    if (!place || !place.geometry) {
      alert("Select an address from the list");
      return;
    }

    const lat = place.geometry.location.lat();
    const lng = place.geometry.location.lng();

    stops.push({ lat, lng });
    markers.push(L.marker([lat, lng]).addTo(map));
    updateStops();

    document.getElementById("newAddress").value = "";
  };

  function updateStops() {
    const list = document.getElementById("stopList");
    list.innerHTML = "";

    stops.forEach((s, i) => {
      const div = document.createElement("div");
      div.className = "border p-2 rounded flex justify-between";
      div.innerHTML = `<span>Stop ${i + 1}</span><button>X</button>`;

      div.onclick = () => map.setView([s.lat, s.lng], 15);

      div.querySelector("button").onclick = (e) => {
        e.stopPropagation();
        map.removeLayer(markers[i]);
        markers.splice(i, 1);
        stops.splice(i, 1);
        updateStops();
      };

      list.appendChild(div);
    });
  }

  document.getElementById("toggleSidebar").onclick = () => {
    document.getElementById("sidebar").classList.toggle("visible");
  };
</script>

</body>
</html>
