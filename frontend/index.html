<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MM Courier Route Planner</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Tailwind (dev only) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Maps Places -->
  <script
    async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh-KhkmZrS6b97MPv-YTMjU6qTF0qFzbY&libraries=places&callback=initAutocomplete">
  </script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* Map area */
    #map {
      flex: 1;
      width: 100%;
    }

    /* Bottom panel */
    #controls {
      background: white;
      padding: 1rem;
      border-top: 1px solid #e5e7eb;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 260px;
      height: 100%;
      background: white;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      overflow-y: auto;
      box-shadow: 2px 0 6px rgba(0,0,0,0.2);
    }

    #sidebar.visible {
      transform: translateX(0);
    }

    /* Autocomplete dropdown */
    .pac-container {
      z-index: 2000 !important;
    }
  </style>
</head>

<body>
<div id="app">

  <!-- Sidebar -->
  <div id="sidebar" class="p-4">
    <h2 class="text-lg font-bold mb-3">üìç Stops</h2>
    <div id="stopList" class="space-y-2"></div>

    <div class="mt-4 border-t pt-4">
      <p class="text-sm font-semibold">Distance</p>
      <p id="totalDistance">‚Äî</p>

      <p class="text-sm font-semibold mt-2">Time</p>
      <p id="totalTime">‚Äî</p>
    </div>

    <button id="navBtn" class="mt-6 w-full bg-green-700 text-white py-2 rounded">
      Start Navigation
    </button>
  </div>

  <!-- Top bar -->
  <div class="p-2 bg-white shadow flex z-900 relative">
    <button id="toggleSidebar"
      class="px-3 py-2 bg-gray-100 rounded font-semibold">
      ‚ò∞ Stops
    </button>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Bottom panel -->
  <div id="controls">
    <input
      id="newAddress"
      type="text"
      placeholder="Enter address"
      class="border px-3 py-2 rounded w-full mb-2"
    />

    <button id="addStop"
      class="w-full bg-blue-700 text-white py-2 rounded mb-2">
      Add Stop
    </button>

    <button id="loadRoute"
      class="w-full bg-green-700 text-white py-2 rounded">
      Optimize Route
    </button>
  </div>

</div>

<script>
const API_URL = "https://mm-courier-route-planner.onrender.com";
const MAX_FREE_STOPS = 10;
const CLUSTER_RADIUS_KM = 2;

const map = L.map("map").setView([-26.2041, 28.0473], 12);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

let stops = [];
let markers = [];
let routeLine = null;
let autocomplete;

function initAutocomplete() {
  autocomplete = new google.maps.places.Autocomplete(
    document.getElementById("newAddress")
  );
}

// -------------------------
// Add Stop
// -------------------------
document.getElementById("addStop").onclick = () => {
  if (stops.length >= MAX_FREE_STOPS) {
    alert(`Free tier allows up to ${MAX_FREE_STOPS} stops. Upgrade for more.`);
    return;
  }

  const place = autocomplete.getPlace();
  if (!place || !place.geometry) {
    alert("Select an address from the list");
    return;
  }

  const lat = place.geometry.location.lat();
  const lng = place.geometry.location.lng();

  stops.push({ lat, lng });
  markers.push(L.marker([lat, lng]).addTo(map));
  updateStops();

  document.getElementById("newAddress").value = "";
};

// -------------------------
// Update Sidebar
// -------------------------
function updateStops() {
  const list = document.getElementById("stopList");
  list.innerHTML = "";

  stops.forEach((s, i) => {
    const div = document.createElement("div");
    div.className = "border p-2 rounded flex justify-between items-center";
    div.innerHTML = `<span>Stop ${i + 1}</span><button>X</button>`;

    div.onclick = () => map.setView([s.lat, s.lng], 15);

    div.querySelector("button").onclick = (e) => {
      e.stopPropagation();
      map.removeLayer(markers[i]);
      markers.splice(i, 1);
      stops.splice(i, 1);
      updateStops();
    };

    list.appendChild(div);
  });
}

// -------------------------
// Toggle Sidebar
// -------------------------
document.getElementById("toggleSidebar").onclick = () => {
  const sb = document.getElementById("sidebar");
  sb.classList.toggle("visible");
};

// -------------------------
// Distance function
// -------------------------
function distance(a, b) {
  const R = 6371;
  const dLat = (b.lat - a.lat) * Math.PI / 180;
  const dLng = (b.lng - a.lng) * Math.PI / 180;
  const lat1 = a.lat * Math.PI / 180;
  const lat2 = b.lat * Math.PI / 180;
  const x = dLng * Math.cos((lat1 + lat2)/2);
  const y = dLat;
  return Math.sqrt(x*x + y*y)*R;
}

// -------------------------
// Cluster stops
// -------------------------
function clusterStops(stops) {
  const clusters = [];
  const visited = new Array(stops.length).fill(false);

  for (let i=0;i<stops.length;i++){
    if (visited[i]) continue;
    const cluster = [stops[i]];
    visited[i]=true;

    for (let j=i+1;j<stops.length;j++){
      if(!visited[j] && distance(stops[i],stops[j])<=CLUSTER_RADIUS_KM){
        cluster.push(stops[j]);
        visited[j]=true;
      }
    }
    clusters.push(cluster);
  }
  return clusters;
}

// -------------------------
// Optimize Route
// -------------------------
document.getElementById("loadRoute").onclick = async () => {
  if (stops.length<2) return alert("Add at least 2 stops.");

  const clusters = clusterStops(stops);
  let finalCoords = [];

  for(const cluster of clusters){
    const res = await fetch(`${API_URL}/optimize`, {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({stops: cluster})
    });
    const data = await res.json();
    const route = data.routes?.[0];
    if(!route) continue;

    const coords = decodePolyline(route.overview_polyline.points);
    finalCoords = finalCoords.concat(coords);
  }

  if(routeLine) map.removeLayer(routeLine);
  routeLine = L.polyline(finalCoords,{color:"blue"}).addTo(map);
  map.fitBounds(routeLine.getBounds());
};

// -------------------------
// Start Navigation
// -------------------------
document.getElementById("navBtn").onclick = () => {
  if(stops.length<2) return alert("Add stops first.");

  const origin = `${stops[0].lat},${stops[0].lng}`;
  const destination = `${stops[stops.length-1].lat},${stops[stops.length-1].lng}`;
  const waypoints = stops.slice(1,-1).map(s=>`${s.lat},${s.lng}`).join("|");

  const url = `https://www.google.com/maps/dir/?api=1&origin=${origin}&destination=${destination}&waypoints=${waypoints}`;
  window.open(url,"_blank");
};

// -------------------------
// Decode Polyline
// -------------------------
function decodePolyline(str, precision=5){
  let index=0,lat=0,lng=0,coordinates=[];
  const factor=Math.pow(10,precision);

  while(index<str.length){
    let result=0,shift=0,byte;
    do{
      byte=str.charCodeAt(index++)-63;
      result |= (byte & 0x1f)<<shift;
      shift+=5;
    }while(byte>=0x20);

    const dLat = (result &1)? ~(result>>1):(result>>1);
    lat+=dLat;

    result=0;shift=0;
    do{
      byte=str.charCodeAt(index++)-63;
      result |= (byte &0x1f)<<shift;
      shift+=5;
    }while(byte>=0x20);

    const dLng = (result&1)? ~(result>>1):(result>>1);
    lng+=dLng;

    coordinates.push([lat/factor,lng/factor]);
  }
  return coordinates;
}
</script>
</body>
</html>
