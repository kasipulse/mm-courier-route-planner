<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <title>MM Courier Route Planner</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Places API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPXDWN4D1063Yzml3zGjwb36ewDwzkVuk&libraries=places"
    defer
  ></script>

  <style>
    /* Makes map fill screen properly on mobile */
    #map {
      height: calc(100vh - 180px);
      width: 100%;
    }
  </style>
</head>

<body class="bg-gray-100 flex flex-col items-center">

  <h1 class="text-xl font-bold mt-3 text-blue-800">ðŸšš MM Courier Route Planner</h1>

  <!-- MAP -->
  <div id="map" class="rounded-xl shadow-lg w-11/12 mt-3"></div>

  <!-- Controls -->
  <div class="mt-4 w-11/12 flex flex-col gap-2 sm:flex-row sm:justify-center">

    <input
      id="newAddress"
      type="text"
      placeholder="Enter address"
      class="border px-3 py-2 rounded w-full sm:w-64"
    />

    <button id="addStop" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full sm:w-auto">
      Add Stop
    </button>

    <button id="loadRoute" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full sm:w-auto">
      Load Route
    </button>

  </div>

  <script>
    const API_URL = "https://mm-courier-route-planner.onrender.com";

    let map;
    let autocomplete;
    let stops = [];
    let markers = [];
    let routeLine;

    // Wait for Google API + Leaflet + DOM to all load
    window.onload = function () {
      initMap();
      initAutocomplete();
    };

    // ----------------------
    // Initialize Leaflet Map
    -----------------------
    function initMap() {
      map = L.map("map").setView([-26.2041, 28.0473], 11);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "Â© OpenStreetMap",
      }).addTo(map);
    }

    // ----------------------
    // Google Autocomplete
    // ----------------------
    function initAutocomplete() {
      const input = document.getElementById("newAddress");
      autocomplete = new google.maps.places.Autocomplete(input, { types: ["geocode"] });

      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (!place.geometry) return;

        addStopFromPlace(place);
      });
    }

    // ----------------------
    // Add stop manually
    // ----------------------
    document.getElementById("addStop").addEventListener("click", () => {
      const place = autocomplete.getPlace();
      if (!place || !place.geometry) {
        alert("Please select an address from suggestions.");
        return;
      }
      addStopFromPlace(place);
    });

    // ----------------------
    function addStopFromPlace(place) {
      const lat = place.geometry.location.lat();
      const lon = place.geometry.location.lng();

      stops.push({ lat, lon });

      const marker = L.marker([lat, lon]).addTo(map);
      marker.bindPopup(`Stop ${stops.length}`).openPopup();
      markers.push(marker);

      map.setView([lat, lon], 13);
      document.getElementById("newAddress").value = "";
    }

    // ----------------------
    // Load optimized route
    // ----------------------
    document.getElementById("loadRoute").addEventListener("click", loadRoute);

    async function loadRoute() {
      if (stops.length < 2) {
        alert("Add at least 2 stops.");
        return;
      }

      try {
        const response = await fetch(`${API_URL}/optimize`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ stops }),
        });

        if (!response.ok) throw new Error("Server error");

        const data = await response.json();
        if (!data.routes || data.routes.length === 0)
          throw new Error("No route found");

        const coords = decodePolyline(data.routes[0].overview_polyline.points);

        if (routeLine) map.removeLayer(routeLine);

        routeLine = L.polyline(coords, { color: "blue", weight: 4 }).addTo(map);
        map.fitBounds(routeLine.getBounds());

      } catch (err) {
        console.error("Failed to load route:", err);
        alert("Could not load route. Check console.");
      }
    }

    // ----------------------
    // Polyline decoder
    // ----------------------
    function decodePolyline(str, precision = 5) {
      let index = 0, lat = 0, lng = 0, coordinates = [];
      const factor = Math.pow(10, -precision);

      while (index < str.length) {
        let b, shift = 0, result = 0;
        do {
          b = str.charCodeAt(index++) - 63;
          result |= (b & 0x1f) << shift;
          shift += 5;
        } while (b >= 0x20);
        lat += (result & 1) ? ~(result >> 1) : result >> 1;

        shift = 0; result = 0;
        do {
          b = str.charCodeAt(index++) - 63;
          result |= (b & 0x1f) << shift;
          shift += 5;
        } while (b >= 0x20);
        lng += (result & 1) ? ~(result >> 1) : result >> 1;

        coordinates.push([lat * factor, lng * factor]);
      }
      return coordinates;
    }
  </script>

</body>
</html>
