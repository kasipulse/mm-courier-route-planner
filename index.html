<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MM Courier Route Planner</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Maps Places API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPXDWN4D1063Yzml3zGjwb36ewDwzkVuk&libraries=places&callback=initAutocomplete"
    defer
  ></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 70vh;
      width: 95%;
      max-width: 600px;
    }
  </style>
</head>

<body class="bg-gray-100 flex flex-col items-center justify-start min-h-screen">

  <h1 class="text-2xl font-bold mt-4 mb-2 text-blue-800 text-center">ðŸšš MM Courier Route Planner</h1>

  <div id="map" class="rounded-2xl shadow-lg"></div>

  <div class="mt-4 flex flex-col sm:flex-row flex-wrap justify-center gap-2 w-11/12 max-w-md">
    <input id="newAddress" type="text" placeholder="Enter address" class="border px-2 py-2 rounded w-full sm:w-64" />
    <button id="addStop" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add Stop</button>
    <button id="loadRoute" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Load Route</button>
    
    <!-- NEW BUTTONS -->
    <button id="startNavigation" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700" disabled>
      Start Navigation
    </button>
    <button id="nextStop" class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700" disabled>
      Next Stop
    </button>
  </div>

  <script>
    const API_URL = "https://mm-courier-route-planner.onrender.com";

    // Leaflet map
    const map = L.map("map").setView([-26.2041, 28.0473], 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap contributors",
    }).addTo(map);
    map.invalidateSize();

    let stops = [];
    let markers = [];
    let routeLine;
    let optimizedRoute = [];
    let currentIndex = 0;

    // Google Autocomplete
    let autocomplete;
    function initAutocomplete() {
      autocomplete = new google.maps.places.Autocomplete(
        document.getElementById("newAddress"),
        { types: ["geocode"] }
      );
    }

    // Add stop
    document.getElementById("addStop").addEventListener("click", () => {
      const place = autocomplete.getPlace();
      if (!place || !place.geometry) {
        alert("Please select a valid address from suggestions");
        return;
      }

      const lat = place.geometry.location.lat();
      const lon = place.geometry.location.lng();
      stops.push({ lat, lon });

      const marker = L.marker([lat, lon]).addTo(map);
      marker.bindPopup(`Stop ${stops.length}`).openPopup();
      markers.push(marker);
      map.setView([lat, lon], 12);

      document.getElementById("newAddress").value = "";
    });

    // Load optimized route
    document.getElementById("loadRoute").addEventListener("click", async () => {
      if (stops.length < 2) return alert("Please add at least two stops");

      try {
        const res = await fetch(`${API_URL}/optimize`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ stops }),
        });

        const data = await res.json();
        optimizedRoute = data.optimizedStops || [];
        currentIndex = 0;

        if (optimizedRoute.length === 0) {
          alert("No optimized route returned");
          return;
        }

        document.getElementById("startNavigation").disabled = false;
        document.getElementById("nextStop").disabled = true;

        const coords = decodePolyline(data.routes[0].overview_polyline.points);
        if (routeLine) map.removeLayer(routeLine);
        routeLine = L.polyline(coords, { color: "blue" }).addTo(map);
        map.fitBounds(routeLine.getBounds());

        alert("Route loaded. Tap Start Navigation.");

      } catch (err) {
        console.error(err);
        alert("Error optimizing route. See console.");
      }
    });

    // Open Google Maps turn-by-turn navigation
    function openNavigation(lat, lon) {
      const url = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}&travelmode=driving`;
      window.open(url, "_blank");
    }

    // Start route
    document.getElementById("startNavigation").addEventListener("click", () => {
      if (optimizedRoute.length === 0) return;

      const stop = optimizedRoute[0];
      openNavigation(stop.lat, stop.lon);

      document.getElementById("nextStop").disabled = false;
    });

    // Next stop
    document.getElementById("nextStop").addEventListener("click", () => {
      currentIndex++;
      if (currentIndex >= optimizedRoute.length) {
        alert("All stops completed!");
        document.getElementById("nextStop").disabled = true;
        return;
      }

      const stop = optimizedRoute[currentIndex];
      openNavigation(stop.lat, stop.lon);
    });

    // Polyline decoder
    function decodePolyline(str, precision = 5) {
      let index = 0, lat = 0, lng = 0, coordinates = [];
      const factor = Math.pow(10, -precision);

      while (index < str.length) {
        let b, shift = 0, result = 0;
        do {
          b = str.charCodeAt(index++) - 63;
          result |= (b & 0x1f) << shift;
          shift += 5;
        } while (b >= 0x20);
        lat += (result & 1 ? ~(result >> 1) : result >> 1);

        shift = 0; result = 0;
        do {
          b = str.charCodeAt(index++) - 63;
          result |= (b & 0x1f) << shift;
          shift += 5;
        } while (b >= 0x20);
        lng += (result & 1 ? ~(result >> 1) : result >> 1);

        coordinates.push([lat * factor, lng * factor]);
      }

      return coordinates;
    }
  </script>
</body>
</html>
