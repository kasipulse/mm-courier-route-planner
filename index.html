<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MM Courier Route Planner</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Maps Places API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_KEY&libraries=places"
    defer
  ></script>

  <style>
    #map {
      height: 65vh;
      width: 100%;
    }
  </style>
</head>

<body class="bg-gray-100 flex flex-col items-center min-h-screen">

  <h1 class="text-xl font-bold mt-4 text-blue-800 text-center">
    ðŸšš MM Courier Route Planner
  </h1>

  <div id="map" class="rounded-xl shadow-md mt-3 w-11/12"></div>

  <div class="w-11/12 mt-4">

    <!-- INPUT + BUTTONS -->
    <div class="flex flex-col gap-2">
      <input id="newAddress"
             type="text"
             placeholder="Enter address"
             class="border px-3 py-2 rounded w-full" />

      <button id="addStop" class="bg-green-700 text-white py-2 rounded">
        Add Stop
      </button>

      <button id="loadRoute" class="bg-blue-700 text-white py-2 rounded">
        Load Route
      </button>

      <button id="nextStop" class="bg-purple-700 text-white py-2 rounded hidden">
        Next Stop â†’ Navigate
      </button>
    </div>

  </div>

  <script>
    const API_URL = "https://mm-courier-route-planner.onrender.com";

    // LEAFLET MAP
    const map = L.map("map").setView([-26.2041, 28.0473], 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap contributors",
    }).addTo(map);

    let stops = [];
    let markers = [];
    let routeLine = null;
    let optimizedOrder = [];
    let currentStopIndex = 0;

    //------------------------------------------
    // GOOGLE AUTOCOMPLETE FIXED (NOW WORKS)
    //------------------------------------------
    let autocomplete;
    window.onload = function () {
      autocomplete = new google.maps.places.Autocomplete(
        document.getElementById("newAddress")
      );

      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (!place.geometry) return;

        const lat = place.geometry.location.lat();
        const lon = place.geometry.location.lng();

        stops.push({ lat, lon });

        const marker = L.marker([lat, lon]).addTo(map);
        marker.bindPopup(`Stop ${stops.length}`).openPopup();
        markers.push(marker);

        map.setView([lat, lon], 13);

        document.getElementById("newAddress").value = "";
      });
    };

    //------------------------------------------
    // LOAD ROUTE (OPTIMIZED)
    //------------------------------------------
    document.getElementById("loadRoute").addEventListener("click", async () => {
      if (stops.length < 2) return alert("Add at least two stops");

      try {
        const res = await fetch(`${API_URL}/optimize`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ stops }),
        });

        if (!res.ok) throw new Error("Route request failed");

        const data = await res.json();
        const route = data.routes[0];

        optimizedOrder = route.waypoint_order
          ? [0, ...route.waypoint_order.map(i => i + 1), stops.length - 1]
          : [...stops.keys()];

        const coords = decodePolyline(route.overview_polyline.points);

        if (routeLine) map.removeLayer(routeLine);
        routeLine = L.polyline(coords, { color: "blue" }).addTo(map);

        map.fitBounds(routeLine.getBounds());

        currentStopIndex = 0;
        document.getElementById("nextStop").classList.remove("hidden");

      } catch (err) {
        console.error(err);
        alert("Route load failed");
      }
    });

    //------------------------------------------
    // NEXT STOP NAVIGATION (Google Maps APP)
    //------------------------------------------
    document.getElementById("nextStop").addEventListener("click", () => {
      if (currentStopIndex >= optimizedOrder.length) {
        alert("ðŸŽ‰ All stops completed!");
        return;
      }

      const stopIdx = optimizedOrder[currentStopIndex];
      const stop = stops[stopIdx];

      // Launch native Google Maps navigation
      const navURL = `https://www.google.com/maps/dir/?api=1&destination=${stop.lat},${stop.lon}&travelmode=driving`;

      window.location.href = navURL;

      currentStopIndex++;
    });

    //------------------------------------------
    // POLYLINE DECODER
    //------------------------------------------
    function decodePolyline(str, precision = 5) {
      let index = 0, lat = 0, lng = 0, coordinates = [];
      const factor = Math.pow(10, -precision);

      while (index < str.length) {
        let result = 0, shift = 0, byte;
        do {
          byte = str.charCodeAt(index++) - 63;
          result |= (byte & 0x1f) << shift;
          shift += 5;
        } while (byte >= 0x20);
        const deltaLat = (result & 1) ? ~(result >> 1) : (result >> 1);
        lat += deltaLat;

        result = 0; shift = 0;
        do {
          byte = str.charCodeAt(index++) - 63;
          result |= (byte & 0x1f) << shift;
          shift += 5;
        } while (byte >= 0x20);
        const deltaLng = (result & 1) ? ~(result >> 1) : (result >> 1);
        lng += deltaLng;

        coordinates.push([lat * factor, lng * factor]);
      }
      return coordinates;
    }
  </script>
</body>
</html>
