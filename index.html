<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MM Courier Route Planner</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Maps Places API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPXDWN4D1063Yzml3zGjwb36ewDwzkVuk&libraries=places&callback=initAutocomplete"
    defer
  ></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 70vh;
      width: 95%;
      max-width: 600px;
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-start min-h-screen">

  <h1 class="text-2xl font-bold mt-4 mb-2 text-blue-800 text-center">ðŸšš MM Courier Route Planner</h1>

  <div id="map" class="rounded-2xl shadow-lg"></div>

  <div class="mt-4 flex flex-col sm:flex-row flex-wrap justify-center gap-2 w-11/12 max-w-md">
    <input id="newAddress" type="text" placeholder="Enter address" class="border px-2 py-2 rounded w-full sm:w-64" />
    <button id="addStop" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add Stop</button>
    <button id="loadRoute" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Load Route</button>
    <button id="startRoute" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Start Route</button>
  </div>

  <script>
    const API_URL = "https://mm-courier-route-planner.onrender.com";

    // Leaflet map initialization
    const map = L.map("map").setView([-26.2041, 28.0473], 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap contributors",
    }).addTo(map);
    map.invalidateSize();

    let stops = [];
    let markers = [];
    let routeLine;
    let currentStopIndex = 0;

    // Google Places Autocomplete
    let autocomplete;
    function initAutocomplete() {
      const input = document.getElementById("newAddress");
      autocomplete = new google.maps.places.Autocomplete(input, { types: ["geocode"] });
    }

    // Add Stop
    document.getElementById("addStop").addEventListener("click", () => {
      const place = autocomplete.getPlace();
      if (!place || !place.geometry) {
        alert("Please select a valid address from suggestions");
        return;
      }
      const lat = place.geometry.location.lat();
      const lon = place.geometry.location.lng();
      stops.push({ lat, lon });

      const marker = L.marker([lat, lon]).addTo(map);
      marker.bindPopup(`Stop ${stops.length}`).openPopup();
      markers.push(marker);

      map.setView([lat, lon], 12);
      document.getElementById("newAddress").value = "";
    });

    // Load optimized route
    document.getElementById("loadRoute").addEventListener("click", async () => {
      if (stops.length < 2) {
        alert("Please add at least two stops");
        return;
      }

      try {
        const res = await fetch(`${API_URL}/optimize`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ stops }),
        });
        if (!res.ok) throw new Error("Failed to fetch route");
        const data = await res.json();
        if (!data.routes || data.routes.length === 0) throw new Error("No route found");

        const coords = decodePolyline(data.routes[0].overview_polyline.points);

        if (routeLine) map.removeLayer(routeLine);
        routeLine = L.polyline(coords, { color: "blue" }).addTo(map);
        map.fitBounds(routeLine.getBounds());
        currentStopIndex = 0; // Reset for navigation
      } catch (err) {
        console.error(err);
        alert("Error optimizing route. Check console.");
      }
    });

    // Start route in Google Maps
    document.getElementById("startRoute").addEventListener("click", () => {
      if (stops.length < 2) {
        alert("Please add at least two stops first");
        return;
      }
      const origin = stops[currentStopIndex];
      const destination = stops[stops.length - 1];
      const waypoints = stops
        .slice(currentStopIndex + 1, stops.length - 1)
        .map(s => `${s.lat},${s.lon}`)
        .join("|");

      const url = `https://www.google.com/maps/dir/?api=1&origin=${origin.lat},${origin.lon}&destination=${destination.lat},${destination.lon}&travelmode=driving${waypoints ? "&waypoints=" + waypoints : ""}`;

      window.open(url, "_blank");
    });

    // Decode polyline from Google Directions API
    function decodePolyline(str, precision = 5) {
      let index = 0, lat = 0, lng = 0, coordinates = [], shift = 0, result = 0, byte = null;
      const factor = Math.pow(10, -precision);
      while (index < str.length) {
        byte = null; shift = 0; result = 0;
        do {
          byte = str.charCodeAt(index++) - 63;
          result |= (byte & 0x1f) << shift;
          shift += 5;
        } while (byte >= 0x20);
        const deltaLat = ((result & 1) ? ~(result >> 1) : (result >> 1));
        lat += deltaLat;

        shift = 0; result = 0;
        do {
          byte = str.charCodeAt(index++) - 63;
          result |= (byte & 0x1f) << shift;
          shift += 5;
        } while (byte >= 0x20);
        const deltaLng = ((result & 1) ? ~(result >> 1) : (result >> 1));
        lng += deltaLng;

        coordinates.push([lat * factor, lng * factor]);
      }
      return coordinates;
    }
  </script>
</body>
</html>
